{% load news_tags %}
{% comment %}
<div class="list-group">
    <!-- переменной categories присваиваем значение тега get_category(get_list_category), которую
     описали templatetags/news_tags.py -->
    {% get_list_category as categories%}
    {% for item in categories %}
    <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">{{item.title}}</a>
    {% endfor %}

</div>

<br>
{% endcomment %}
{% show_categories %}
